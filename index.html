    <title>Pranav Search</title>

  <body>
    <div>
      <!--------------------------- Navbar ------------------------------->
      <nav class="navbar">
        <div class="navbar-left">
          <span class="nav-item">
            <a href="#" class="nav-link"> About Pranav </a>

          <span class="nav-item">

        <div class="navbar-right">
          <span class="nav-item">

              src="imgs/apps.png"

            <img src="imgs/m.png" alt="m" class="nav-img" id="user-icon" />

      <!--------------------------- Main Content ------------------------------->
      <section class="main-content">

          <h1>P</h1>

          <h1>n</h1>
          <h1>a</h1>

          <div class="search-bar-container">
            <div class="input-wrapper">
              <input
                type="text"
                name="q"
                id="search-bar"
                value=""
                placeholder="Ask Pranav Anything"
              />
            </div>
            <div><img src="imgs/mic.png" id="search-bar-icon" /></div>
          </div>

          <div class="button-container">
            <button type="submit" class="search-button">
              Pranav Search
            </button>
            <button class="search-button">
              I'm Feeling Pranav

        </form>

        <div class="diff-lang">
